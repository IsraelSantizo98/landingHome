<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1085598771.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Landing - Home</title>
  </head>
  <body>
    <div class="container">
      <div class="header-section">
        <div class="image-logo">
          <h2>Furniture.</h2>
        </div>
        <nav class="menu">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Specification</a></li>
            <li><a href="#">New Interiors</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </nav>
        <div class="notification">
          <span><i class="fas fa-shopping-bag"></i></span>
          <span><i class="fas fa-bars"></i></span>
        </div>
      </div>
      <div class="left-section">
        <div class="icon">
          <a class="social-icon facebook"><i class="fab fa-twitter"></i></a>
          <a class="social-icon twitter"><i class="fab fa-dribbble"></i></a>
          <a class="social-icon youtube"><i class="fab fa-instagram"></i></a>
          <a class="social-icon unsplash"><i class="fab fa-github"></i></i></a>
        </div>
      </div>
      <div class="main-section">
        <h1>
          The <br />
          Simplest <br />
          Furnitures
        </h1>
        <div class="btn">
          <button>Get Quote</button>
        </div>
        <div class="main-image">
          <img src="assets/photo.svg" alt="Imagen" />
        </div>
      </div>
    </div>
  </body>
</html>
